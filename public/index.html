<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="file" accept='.pdf' id="inpFile"/>
                <button id ="btnUpload"type="button">Upload</button>
                <br />
                <br />
                <textarea id='resulttext'width= 50 height = 30 placeholder='your file seen here'></textarea>
    <script>
    const inpFile = document.getElementById('inpFile');
    const btnUpload = document.getElementById('btnUpload');
    const resulttext = document.getElementById('resulttext');
    btnUpload.addEventListener('click', () => {
        const formData = new FormData();
        formData.append('pdfFile', inpFile.files[0]);
        alert("Your pdf upload");
        fetch("/extract-text",
{
    method:"post",
    body:formData}).then(Response=>
        {
            return Response.text();
        }).then(extractedText=>
            {
                resulttext.value = extractedText;
            });
        });
    </script>
</body>
</html>
